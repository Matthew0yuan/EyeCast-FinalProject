<!DOCTYPE html>
<html>
<head>
    <style>
        title{
            padding: 20px;
            margin: 0 auto;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 8px #aaa; 
            width: 300px;
            margin: 0 auto; 
        }
        label {
            font-weight: bold; 
        }
        input, button {
            padding: 8px; 
            margin-top: 5px; 
            width: 100%; 
            box-sizing: border-box; 
        }
        button {
            background-color: #5c67f2; 
            color: white; 
            border: none; 
            cursor: pointer; 
            margin-top: 10px; 
        }
        button:hover {
            background-color: #4a54e1; 
        }
        a {
            display: block; 
            text-align: center; 
            margin-top: 20px; 
            color: #5c67f2; 
            text-decoration: none; 
        }
        a:hover {
            text-decoration: underline; 
        }
    </style>
    <title>Add New Reservation</title>
</head>
<body>
    <h1>Add New Reservation</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Reservation</button>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
